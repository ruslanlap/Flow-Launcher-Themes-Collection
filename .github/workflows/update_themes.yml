name: 🧠 Weekly Flow Launcher Theme Sync

on:
  schedule:
    - cron: '0 0 * * 0'  # ⏰ Щонеділі о 00:00 UTC
  workflow_dispatch:     # 🖐 Ручний запуск

jobs:
  update:
    name: 🔄 Fetch & Update Themes
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 🔑 Необхідні права

    steps:
      - name: 📦 Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}  # 🔐 Використовуємо PAT
          fetch-depth: 0

      - name: 🐍 Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📥 Install Dependencies
        run: pip install requests

      - name: 📡 Run Theme Sync Script
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}  # 🗝️ Ваш персональний токен
        run: python update_themes.py

      - name: 💾 Commit & Push if README changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 🧵 Auto-update README with new themes ✨
          file_pattern: 'README.md'
          commit_user_name: Theme Sync Bot 🤖
          commit_user_email: themes-bot@flowlauncher.dev
          commit_author: Theme Sync Bot 🤖 <themes-bot@flowlauncher.dev>
          push_options: '--force'
          skip_dirty_check: false
          token: ${{ secrets.PAT_TOKEN }}