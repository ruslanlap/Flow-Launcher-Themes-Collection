name: ðŸ§  Weekly Flow Launcher Theme Sync

on:
  schedule:
    - cron: '0 0 * * 0'  # â° Every Sunday at 00:00 UTC
  workflow_dispatch:     # ðŸ– Manual trigger

jobs:
  update:
    name: ðŸ”„ Fetch & Update Themes
    runs-on: ubuntu-latest
    permissions:
      contents: write  # ðŸ”‘ Required permissions
    steps:
      - name: ðŸ“¦ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: ðŸ Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: ðŸ“¥ Install Dependencies
        run: pip install requests
      - name: ðŸ“¡ Run Theme Sync Script
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}  # ðŸ—ï¸ Your personal access token
        run: python update_themes.py
      - name: ðŸ’¾ Check for README changes
        id: check_changes
        run: |
          if git diff --name-only | grep -q "README.md"; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi
      - name: ðŸ”„ Commit & Push Changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --global user.name 'Theme Sync Bot ðŸ¤–'
          git config --global user.email 'themes-bot@flowlauncher.dev'
         
          # Stage README changes first
          git add README.md
          git commit -m "ðŸ§µ Auto-update README with new themes âœ¨"
         
          # Create a temporary branch for our changes
          git branch temp-changes
         
          # Switch to master and pull latest changes
          git checkout master
          git pull origin master
         
          # Apply our changes on top of the latest master
          git checkout temp-changes
          git rebase master
         
          # Push the changes back to master
          git checkout master
          git merge --ff-only temp-changes
          git push origin master
