name: 🧠 Weekly Flow Launcher Theme Sync

on:
  schedule:
    - cron: '0 0 * * 0'  # ⏰ Щонеділі о 00:00 UTC
  workflow_dispatch:     # 🖐 Ручний запуск

jobs:
  update:
    name: 🔄 Fetch & Update Themes
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 🔑 Необхідні права

    steps:
      - name: 📦 Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
          persist-credentials: false
          fetch-depth: 0

      - name: 🐍 Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📥 Install Dependencies
        run: pip install requests

      - name: 📡 Run Theme Sync Script
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}  # 🗝️ Ваш персональний токен
        run: python update_themes.py

      - name: 💾 Commit & Push if README changed
        uses: EndBug/add-and-commit@v9
        with:
          author_name: Theme Sync Bot 🤖
          author_email: themes-bot@flowlauncher.dev
          message: 🧵 Auto-update README with new themes ✨
          add: 'README.md'
          push: true
          github_token: ${{ secrets.PAT_TOKEN }}