name: 🧠 Weekly Flow Launcher Theme Sync

on:
  schedule:
    - cron: '0 0 * * 0'  # ⏰ Щонеділі о 00:00 UTC
  workflow_dispatch:     # 🖐 Ручний запуск

jobs:
  update:
    name: 🔄 Fetch & Update Themes
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 🔑 Необхідно для пуша змін

    steps:
      - name: 📦 Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 📚 Отримати повну історію комітів

      - name: 🐍 Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # 🎯 Конкретна версія Python

      - name: 📥 Install Dependencies
        run: pip install requests

      - name: 📡 Run Theme Sync Script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # 🔒 Використовуємо вбудований токен
        run: python update_themes.py

      - name: 💾 Commit & Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "Theme Sync Bot 🤖"
          git config --global user.email "actions@github.com"
          
          # 🔄 Синхронізація з upstream
          git pull --rebase origin main
          
          git add README.md
          git diff-index --quiet HEAD || {
            git commit -m "🧵 Auto-update README with new themes ✨"
            git push origin HEAD:main
          }