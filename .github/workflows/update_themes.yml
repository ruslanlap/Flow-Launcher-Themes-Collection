name: ğŸ§  Weekly Flow Launcher Theme Sync

on:
  schedule:
    - cron: '0 0 * * 0'  # â° Ğ©Ğ¾Ğ½ĞµĞ´Ñ–Ğ»Ñ– Ğ¾ 00:00 UTC
  workflow_dispatch:     # ğŸ– Ğ ÑƒÑ‡Ğ½Ğ¸Ğ¹ Ğ·Ğ°Ğ¿ÑƒÑĞº

jobs:
  update:
    name: ğŸ”„ Fetch & Update Themes
    runs-on: ubuntu-latest
    permissions:
      contents: write  # ğŸ”‘ ĞĞµĞ¾Ğ±Ñ…Ñ–Ğ´Ğ½Ñ– Ğ¿Ñ€Ğ°Ğ²Ğ°

    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: ğŸ Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¥ Install Dependencies
        run: pip install requests

      - name: ğŸ“¡ Run Theme Sync Script
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}  # ğŸ—ï¸ Ğ’Ğ°Ñˆ Ğ¿ĞµÑ€ÑĞ¾Ğ½Ğ°Ğ»ÑŒĞ½Ğ¸Ğ¹ Ñ‚Ğ¾ĞºĞµĞ½
        run: python update_themes.py

      - name: ğŸ’¾ Commit & Push if README changed
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { execSync } = require('child_process');
            
            // Check if README.md has changes
            const status = execSync('git status --porcelain README.md').toString().trim();
            
            if (status) {
              console.log('Changes detected in README.md, committing...');
              
              // Configure git
              execSync('git config user.name "Theme Sync Bot ğŸ¤–"');
              execSync('git config user.email "themes-bot@flowlauncher.dev"');
              
              // Commit changes
              execSync('git add README.md');
              execSync('git commit -m "ğŸ§µ Auto-update README with new themes âœ¨"');
              
              // Push changes using the GITHUB_TOKEN
              execSync('git push');
              
              console.log('Changes committed and pushed successfully!');
            } else {
              console.log('No changes to README.md, skipping commit.');
            }