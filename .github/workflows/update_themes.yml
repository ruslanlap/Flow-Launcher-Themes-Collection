name: ğŸ§  Weekly Flow Launcher Theme Sync

on:
  schedule:
    - cron: '0 0 * * 0'  # â° Every Sunday at 00:00 UTC
  workflow_dispatch:     # ğŸ– Allows manual triggering

jobs:
  update:
    name: ğŸ”„ Fetch & Update Themes
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: ğŸ“¥ Install Dependencies
        run: pip install requests

      - name: ğŸ“¡ Run Theme Sync Script
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: python update_themes.py

      - name: ğŸ’¾ Commit & Push README Changes
        env:
          TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config --global user.name "Theme Sync Bot ğŸ¤–"
          git config --global user.email "themes-bot@flowlauncher.dev"
          git remote set-url origin https://x-access-token:${TOKEN}@github.com/${{ github.repository }}
          git add README.md
          git commit -m "ğŸ§µ Auto-update README with new themes âœ¨" || echo "No changes to commit"
          git push origin HEAD
