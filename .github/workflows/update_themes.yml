        with:
          token: ${{ secrets.PAT_TOKEN }}  # ğŸ” Ğ’Ğ¸ĞºĞ¾Ñ€Ğ¸ÑÑ‚Ğ¾Ğ²ÑƒÑ”Ğ¼Ğ¾ PAT
          fetch-depth: 0

      - name: ğŸ Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¥ Install Dependencies
        run: pip install requests

      - name: ğŸ“¡ Run Theme Sync Script
        run: python update_themes.py

      - name: ğŸ’¾ Commit & Push Changes
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}  # ğŸ—ï¸ Ğ’Ğ°Ñˆ Ğ¿ĞµÑ€ÑĞ¾Ğ½Ğ°Ğ»ÑŒĞ½Ğ¸Ğ¹ Ñ‚Ğ¾ĞºĞµĞ½
        run: |
          # ĞĞ°Ğ»Ğ°ÑˆÑ‚ÑƒĞ²Ğ°Ğ½Ğ½Ñ Git
          git config --global user.name "Theme Sync Bot ğŸ¤–"
          git config --global user.email "themes-bot@flowlauncher.dev"
          
          # ĞĞ²Ñ‚Ğ¾Ñ€Ğ¸Ğ·Ğ°Ñ†Ñ–Ñ Ñ‡ĞµÑ€ĞµĞ· PAT
          git remote set-url origin https://${{ github.actor }}:$PAT_TOKEN@github.com/${{ github.repository }}
          
          # Ğ¡Ğ¸Ğ½Ñ…Ñ€Ğ¾Ğ½Ñ–Ğ·Ğ°Ñ†Ñ–Ñ Ğ·Ğ¼Ñ–Ğ½Ğ¸
          git pull --rebase origin main
          
          # ĞšĞ¾Ğ¼Ğ¼Ñ–Ñ‚ Ñ‚Ğ° Ğ¿ÑƒÑˆ
          git add README.md
          if ! git diff-index --quiet HEAD; then
            git commit -m "ğŸ§µ Auto-update README with new themes âœ¨"
            git push origin HEAD:main
          else
            echo "â° No changes to commit"
          fi