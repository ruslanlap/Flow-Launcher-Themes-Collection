name: 🧠 Weekly Flow Launcher Theme Sync

on:
  schedule:
    - cron: '0 0 * * 0'  # ⏰ Щонеділі о 00:00 UTC
  workflow_dispatch:     # 🖐 Ручний запуск

jobs:
  update:
    name: 🔄 Fetch & Update Themes
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 🔑 Необхідні права

    steps:
      - name: 📦 Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}  # 🔐 Використовуємо PAT
          fetch-depth: 0

      - name: 🐍 Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📥 Install Dependencies
        run: pip install requests

      - name: 📡 Run Theme Sync Script
        run: python update_themes.py

      - name: 💾 Commit & Push Changes
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}  # 🗝️ Ваш персональний токен
        run: |
          # Налаштування Git
          git config --global user.name "Theme Sync Bot 🤖"
          git config --global user.email "themes-bot@flowlauncher.dev"
          
          # Авторизація через PAT
          git remote set-url origin https://${{ github.actor }}:$PAT_TOKEN@github.com/${{ github.repository }}
          
          # Синхронізація зміни
          git pull --rebase origin main
          
          # Комміт та пуш
          git add README.md
          if ! git diff-index --quiet HEAD; then
            git commit -m "🧵 Auto-update README with new themes ✨"
            git push origin HEAD:main
          else
            echo "➰ No changes to commit"
          fi