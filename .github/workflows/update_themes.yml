name: 🧠 Weekly Flow Launcher Theme Sync

on:
  schedule:
    - cron: '0 0 * * 0'  # ⏰ Щонеділі о 00:00 UTC
  workflow_dispatch:     # 🖐 Ручний запуск

jobs:
  update:
    name: 🔄 Fetch & Update Themes
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 🔑 Необхідні права

    steps:
      - name: 📦 Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: 🐍 Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📥 Install Dependencies
        run: pip install requests

      - name: 📡 Run Theme Sync Script
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}  # 🗝️ Ваш персональний токен
        run: python update_themes.py

      - name: 💾 Commit & Push if README changed
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { execSync } = require('child_process');
            
            // Check if README.md has changes
            const status = execSync('git status --porcelain README.md').toString().trim();
            
            if (status) {
              console.log('Changes detected in README.md, committing...');
              
              // Configure git
              execSync('git config user.name "Theme Sync Bot 🤖"');
              execSync('git config user.email "themes-bot@flowlauncher.dev"');
              
              // Commit changes
              execSync('git add README.md');
              execSync('git commit -m "🧵 Auto-update README with new themes ✨"');
              
              // Push changes using the GITHUB_TOKEN
              execSync('git push');
              
              console.log('Changes committed and pushed successfully!');
            } else {
              console.log('No changes to README.md, skipping commit.');
            }