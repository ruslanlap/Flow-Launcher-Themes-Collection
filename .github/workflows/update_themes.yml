name: ðŸ§  Weekly Flow Launcher Theme Sync

on:
  schedule:
    - cron: '0 0 * * 0'  # â° Ð©Ð¾Ð½ÐµÐ´Ñ–Ð»Ñ– Ð¾ 00:00 UTC
  workflow_dispatch:     # ðŸ– Ð ÑƒÑ‡Ð½Ð¸Ð¹ Ð·Ð°Ð¿ÑƒÑÐº

jobs:
  update:
    name: ðŸ”„ Fetch & Update Themes
    runs-on: ubuntu-latest
    permissions:
      contents: write  # ðŸ”‘ ÐÐµÐ¾Ð±Ñ…Ñ–Ð´Ð½Ñ– Ð¿Ñ€Ð°Ð²Ð°

    steps:
      - name: ðŸ“¦ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ðŸ“¥ Install Dependencies
        run: pip install requests

      - name: ðŸ“¡ Run Theme Sync Script
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}  # ðŸ—ï¸ Ð’Ð°Ñˆ Ð¿ÐµÑ€ÑÐ¾Ð½Ð°Ð»ÑŒÐ½Ð¸Ð¹ Ñ‚Ð¾ÐºÐµÐ½
        run: python update_themes.py

      - name: ðŸ’¾ Check for README changes
        id: check_changes
        run: |
          if git diff --name-only | grep -q "README.md"; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi

      - name: ðŸ”„ Commit & Push Changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --global user.name 'Theme Sync Bot ðŸ¤–'
          git config --global user.email 'themes-bot@flowlauncher.dev'
          git add README.md
          git commit -m "ðŸ§µ Auto-update README with new themes âœ¨"
          git push